<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Intranet GEN</title>
    <link rel="stylesheet" href="css/mainstyles.css">
    <link rel="icon" type="image/png" href="images/NUMERAL3.png">
</head>

<body>
    <header class="login-header">
        <div class="login-header__menu">
            <a class="login-header_enlace" href="index.html">Volver a la página principal</a></li>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="login-container">
                <div class="login-container__content">
                    <h1 class="login-container_tittle">Grupo Educativo Numeral</h1>
                    <form class="login-container_form">
                        <label for="username">
                            Usuario:
                            <input class="login-container_input" type="text" name="username" id="">
                        </label>

                        <label for="password">
                            Contraseña:
                            <input class="login-container_input" type="password" name="password" id="">
                        </label>
                    </form>
                    <a href="login.html" class="login-container_button login-container__button_right">Iniciar sesión</a>
                </div>

                <div class="login-container__logo">
                    <img src="images/NUMERAL3.png" alt="Numeral logo">
                </div>
            </div>
        </section>
    </main>

    <footer class="login-footer">
        <div class="login-footer__menu">
            <a href="#">Acerca de</a>
            <a href="#">Sugerencias</a>
        </div>
    </footer>
</body>

</html>
