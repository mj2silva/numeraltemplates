<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Intranet GEN</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../images/NUMERAL3.png">
</head>

<body>
    <header class="login-header">
        <div class="login-header__menu">
            <a class="login-header__enlace" href="index.html">Volver a la página principal</a></li>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="login-container">
                <div class="login-container__content">
                    <h1 class="login-container__tittle">Grupo Educativo Numeral</h1>
                    <form class="login-container__form" action="modules.html">
                        <label for="username">
                            Usuario:
                        </label>
                        <input class="login-container__input" type="text" name="username" id="">


                        <label for="password">
                            Contraseña:
                        </label>
                        <input class="login-container__input" type="password" name="password" id="">
                        <a href="modules.html" class="login-container__button login-container__button_right">Iniciar
                            sesión</a>
                    </form>
                </div>

                <div class="login-container__logo">
                    <img src="../images/NUMERAL3.png" alt="Numeral logo">
                </div>
            </div>
        </section>
    </main>

    <footer class="login-footer">
        <div class="login-footer__menu">
            <a href="#">Acerca de</a>
            <a href="#">Sugerencias</a>
        </div>
    </footer>
</body>

</html>
